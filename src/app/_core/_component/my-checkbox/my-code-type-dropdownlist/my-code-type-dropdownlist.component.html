<ejs-dropdownlist
  [id]="id"
  [(ngModel)]="selectedValue"
  (filtering)="onFiltering($event)"
  (change)="onChange($event)"
  (ngModelChange)="onNgModelChange($event)"
  [disabled]="disabled"
  [placeholder]="placeholder"
  #codeTypeRemote
  [dataSource]="data"
  [fields]="remoteFields"
  [query]="query"
  [allowFiltering]="true"
  (open)="onOpenD($event)"
  (actionComplete)="actionComplete($event)"
  (blur)='onblur($event)'

>

</ejs-dropdownlist>
