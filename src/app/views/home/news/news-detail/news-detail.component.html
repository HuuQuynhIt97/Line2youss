<div class="wrapper">
  <div class="container pb50">
      <div class="row">
          <div class="col-md-12 mb40">
            <article>
                <img 
                [src]="imagePath(news?.photoPath)" 
                alt="" class="img-fluid mb30 full-width">
                <div class="post-content">
                    <h3 style="font-weight: bolder; font-size: 25px;">{{news?.subject}}</h3>
                    <ul class="post-meta list-inline">
                      <li class="list-inline-item">
                        <i class="fa fa-calendar-o"></i> <a href="#">{{news?.createDate | date: "yyyy-MM-dd"}}</a>
                      </li>
                    </ul>
                    <ng-container *ngIf="news?.body !== null; else elseTemplate">
                      <p [innerHTML]="safeHtml(news?.body)"></p>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <p>{{'CONTENT_EMPTY' | translate}}</p>
                    </ng-template>
                    
                    <hr class="mb40">
                    
                </div>
            </article>

          </div>

          <div class="col-lg-12" >
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <button type="submit" (click)="BackToShoppping()" class="btn-first primary-btn text-custom-white full-width fw-500">{{'Go to shopping' | translate}}</button>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
